<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Calculadora</title>

    <!-- Importando o Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Favicon da Calculadora Roxa -->
    <link rel="icon" href="https://img.icons8.com/ios/50/9c27b0/calculator.png" type="image/x-icon">

    <link rel="stylesheet" href="https://github.com/LucasLins18/calculadora/blob/6ffc759e71f20ee05c1f8f1f454d455d28bd8bfa/css/calculadora.css">

    <!-- Defer para o html carregar primeiro, depois o javascript -->
    <script src="https://github.com/LucasLins18/calculadora/blob/f15dc1671f4e99b05072d9b989a46ecf05b4d041/js/calculadora.js" defer></script>
</head>

<body>

    <div id="calculator">

        <!-- Título acima do visor -->
        <h2 id="calculator-title"> <img src="/img/favicon-32x32.png"> </h2>

        <div id="operations"> <!-- Display para mostrar a operação e o resultado -->
            <div id="operation-display"></div>
            <input type="text" id="display" readonly>
        </div>

        <div id="buttons">
            <!-- Coluna de botões de ação e números -->
            <button class="func-button" onclick="clearDisplay()"><b>AC</b></button>
            <button class="func-button" onclick="deleteLast()"><b>DEL</b></button>
            <button class="operator-button" onclick="setOperation('/')"><b>÷</b></button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator-button" onclick="setOperation('*')"><b>x</b></button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator-button" onclick="setOperation('+')"><b>+</b></button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator-button" onclick="setOperation('-')"><b>-</b></button>

            <button class="number" id="button-point" onclick="appendNumber('.')"><b>.</b></button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="operator-button" onclick="calculate()"><b>=</b></button>
        </div>

        <div id="signature">Feito por Lucas Barbosa Lins</div>

    </div>

</body>

</html>
